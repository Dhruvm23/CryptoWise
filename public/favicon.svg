<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient for background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <!-- Glow effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Inner shadow -->
    <filter id="innerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feOffset dx="0" dy="2"/>
      <feGaussianBlur stdDeviation="1" result="offset-blur"/>
      <feComposite operator="out" in="SourceGraphic" in2="offset-blur" result="inverse"/>
      <feFlood flood-color="black" flood-opacity="0.3" result="color"/>
      <feComposite operator="in" in="color" in2="inverse" result="shadow"/>
      <feComposite operator="over" in="shadow" in2="SourceGraphic"/>
    </filter>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)" filter="url(#glow)"/>
  
  <!-- Outer ring for depth -->
  <circle cx="32" cy="32" r="30" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  
  <!-- Bitcoin-inspired hexagon pattern (subtle) -->
  <path d="M32 8 L48 18 L48 38 L32 48 L16 38 L16 18 Z" 
        fill="none" 
        stroke="rgba(255,255,255,0.15)" 
        stroke-width="1"/>
  
  <!-- "CW" text with stylish font -->
  <text x="32" y="42" 
        font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" 
        font-size="24" 
        font-weight="800" 
        fill="white"
        text-anchor="middle"
        letter-spacing="-1"
        filter="url(#innerShadow)">
    CW
  </text>
  
  <!-- Small crypto coin accent -->
  <circle cx="50" cy="14" r="6" fill="white" opacity="0.9"/>
  <text x="50" y="17" 
        font-family="system-ui, sans-serif" 
        font-size="9" 
        font-weight="bold" 
        fill="url(#bgGradient)"
        text-anchor="middle">â‚¿</text>
</svg>
